<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Разметка</title>
    <style id="styles">

        .formsBlock {
            background-color: lightcyan;
            border-radius: 10px;
        }

        span {
            background-color: white;
            font-size: small;
            font-weight: bold;
            border-radius: 5px;
            padding: 2px 3px 1px 3px;
        }

        p#p {
            height: 70vh;
            width: 100%;
            overflow: scroll;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Разметка</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <details>
                <summary>Загрузить текст</summary>
                <div class="row mt-3 p-2 formsBlock">
                    <div class="col">
                        <form id="loadText">
                            Загрузите файл .txt/.xml
                            <input class="form-control-file m-1 btn-outline-info"
                                   type="file"
                                   accept="text">
                            <button class="btn btn-outline-primary">Ok</button>
                        </form>
                    </div>
                    <div class="col">
                        <form id="insertText">
                            Или вставьте текст
                            <label>
                                <textarea id="text" rows="1" class="form-control"></textarea>
                            </label>
                            <button class="btn btn-outline-primary">Ok</button>
                        </form>
                    </div>
                </div>
            </details>
        </div>
    </div>
    <div class="row flex-nowrap">
        <div class="col col-6 col-sm-6">
            <div class="row">
                <p id="p" style="border:1px solid;padding: 5px"></p>
            </div>
            <div class="row mt-3">
                <button id="saveBtn" class="btn btn-outline-primary mr-3">Сохранить как .xml</button>
                <a download="named-entities.xml" id="link" href="#" style="display:none">
                    Скачать файл
                </a>
            </div>
        </div>
        <div class="col">
            <div>
                <details>
                    <summary>Добавить вид метки</summary>
                    <form id="addTag" class="p-1 mt-2 ml-3 formsBlock">
                        <label>Название<input type="text" class="form-control" placeholder=""></label>
                        <label>тэг<input type="text" class="form-control" placeholder=""></label>
                        <label>Цвет<input type="color" class="form-control" placeholder="цвет"></label>
                        <button class="btn btn-outline-primary">Сохранить</button>
                    </form>
                </details>
            </div>
            <div id="tagList"></div>

        </div>
        <div class="col">
            <ul id="list"></ul>
        </div>
    </div>

</div>
<script src="js/app.js" type="module"></script>
</body>
</html>
